{% for criterio in criterios %}
<div class="form-group">
    <label for="nota_criterio_{{ criterio.id }}">
        {{ criterio.nome }} (Peso: {{ criterio.peso }})
    </label>
    <input type="number" 
           name="nota_criterio_{{ criterio.id }}" 
           id="nota_criterio_{{ criterio.id }}"
           class="form-control" 
           min="0" 
           max="10" 
           required>
    <small class="form-text text-muted">{{ criterio.descricao }}</small>
</div>
{% empty %}
<div class="alert alert-warning" role="alert">
  Este barema não possui critérios cadastrados.
</div>
{% endfor %}
